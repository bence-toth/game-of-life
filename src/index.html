<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of life</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div id="world"></div>
      <div id="controls">
        <div class="toolbar">
          <button id="play" data-playing="false">
            <span class="icon play">
              <img src="./icons/play.svg" />
            </span>
            <span class="icon pause">
              <img src="./icons/pause.svg" />
            </span>
            <span class="caption play">Play</span>
            <span class="caption pause">Pause</span>
          </button>
          <button id="randomize">
            <span class="icon">
              <img src="./icons/dice.svg" />
            </span>
            <span class="caption">Randomize</span>
          </button>
          <button id="clear">
            <span class="icon">
              <img src="./icons/clear.svg" />
            </span>
            <span class="caption">Clear</span>
          </button>
        </div>
        <div class="toolbar">
          <button id="export">
            <span class="icon">
              <img src="./icons/export.svg" />
            </span>
            <span class="caption">Export</span>
          </button>
          <button id="import">
            <span class="icon">
              <img src="./icons/import.svg" />
            </span>
            <span class="caption">Import</span>
          </button>
          <button id="settings">
            <span class="icon"> <img src="./icons/settings.svg" /> </span>
            <span class="caption">Settings</span>
          </button>
        </div>
        <div class="drawing tools">
          <button class="brush cell">
            <span class="icon"> <img src="./icons/cell.svg" /> </span>
            <span class="caption">Cell</span>
          </button>
          <button class="brush well">
            <span class="icon"> <img src="./icons/well.svg" /> </span>
            <span class="caption">Well</span>
          </button>
          <button class="brush wall">
            <span class="icon"> <img src="./icons/wall.svg" /> </span>
            <span class="caption">Wall</span>
          </button>
          <button class="brush void">
            <span class="icon"> <img src="./icons/void.svg" /> </span>
            <span class="caption">Void</span>
          </button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
